<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Apontamento - Recuperação de Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-style.css?v=1.2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="fixed-elements.css?v=1.1">
</head>
<body>
    <!-- Container para o cabeçalho compartilhado -->
    <div id="headerContainer" data-title="Recuperação" data-login="true"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white">
                        <span>Recuperação de Senha</span>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2>Esqueceu sua senha?</h2>
                            <p class="text-muted">Informe seu nome de usuário para recuperar sua senha</p>
                        </div>
                        
                        <div id="recovery-alert" class="alert d-none" role="alert"></div>
                        
                        <form id="recoveryForm">
                            <div class="mb-3">
                                <label for="recoveryUsername" class="form-label">Usuário:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="recoveryUsername" name="recoveryUsername" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Solicitar Recuperação</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="index.html" class="text-decoration-none">Voltar para o login</a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <span class="text-muted developer-credit">Desenvolvido por Rafa Correia</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé padronizado -->
    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                <span class="text-muted developer-credit">Desenvolvido por Rafa Correia</span>
                <span class="text-muted">Agilux © - Sistema de Apontamento 2025</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="header.js?v=1.1"></script>
    <script src="script.js"></script>
</body>
</html>
