<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Apontamento - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-style.css?v=1.2">
    <link rel="stylesheet" href="fixed-elements.css?v=1.1">
</head>
<body>
    <!-- Container para o cabeçalho compartilhado -->
    <div id="headerContainer" data-title="Login" data-login="true"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white">
                        <span>Acesso ao Sistema</span>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2>Sistema de Apontamento</h2>
                            <p class="text-muted">Entre com seus dados para acessar o sistema</p>
                        </div>
                        
                        <div id="login-alert" class="alert alert-danger d-none" role="alert">
                            Usuário ou senha incorretos
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button" tabindex="-1">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="register.html" class="text-decoration-none">Criar nova conta</a>
                            <span class="px-2">|</span>
                            <a href="recovery.html" class="text-decoration-none">Esqueci minha senha</a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <span class="text-muted developer-credit">Desenvolvido por Rafa Correia</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé padronizado -->
    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                <span class="text-muted developer-credit">Desenvolvido por Rafa Correia</span>
                <span class="text-muted">Agilux © - Sistema de Apontamento 2025</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="header.js?v=1.1"></script>
    <script src="script.js"></script>
</body>
</html>
